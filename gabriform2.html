<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario2</title>
    <style>
        legend {
            color: blue;
        }
        select, input {
            margin-top: 5px;
        }
        label{
            display: inline-block;
            width: 180px;
        }
        .boton{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
   <center> <h3>Curriculum Vitae </h3></center>
<fieldset>
    <legend>Datos personales</legend>
    <div class="form-group">
    <label for="user">Dni </label>
        <input type="text"  pattern="[0-10]" maxlength="10" name="documento" id="documento" placeholder="XXXXXXXX-Y"   class="form-control"
                        required autocomplete="off"/>
         <span class="help-block"></span>
      </div>
    <p><label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" maxlength="20" pattern="[A-Za-z ]{1,20}" required></p>
   
    <p><label for="apellido1">Apellido 1:</label>
       <input type="text" name="apellido1" id="apellido1" maxlength="30" autocomplete="nickname" pattern="[A-Za-z ]{1,30}" required size="30"></p>
    <p><label for="apellido2">Apellido 2:</label>
        <input type="text" name="apellido2" id="apellido2" maxlength="30" autocomplete="nickname" pattern="[A-Za-z ]{1,30}" required size="30"></p>
    <p>Direccion <input type="direccion" name="direccion" size="40" ></p>
    <p><label for="codigo">Codigo Postal:</label>
        <input type="text" name="codigo" id="codigo" placeholder="11111" size="6" maxlength="5" pattern="[0-9]{5}"></p>
    <p>Poblacion: <input type="codigopostal" size="40"></p>
    <p>Provicia: <select name="deporte">
        <option>Asturias</option>
        <option>Barcelona</option>
        <option>Cadiz</option>
        <option>Granada</option>
        <option>Huelva</option>
        </select></p>
    <p>    Fecha de nacimiento 
        <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01">
    </p>
    <p>
        <label id="sex">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo-m" value="m" /> 
                <label style="width: auto;" for="sexo-m">Mujer</label>
                    <input type="radio" name="sexo" id="sexo-h" value="h" /> 
                <label for="sexo-h">Hombre</label>
      </p>
      <p><label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono" placeholder="999-999-999" size="13" pattern="[0-9]{1,13}" required></p>
      <p>Email <input type="email" name="email" value="gabri@gmail.com"></p>
</fieldset>
<fieldset>
    <legend>Formacion y Experiencia</legend>
    <p><label for="estudios">Estudios cursados</label>
        <select name="estudios" id="estudios">
            <option value="gradomedio">CICLO GRADO MEDIO</option>
            <option value="gradosuperior">CICLO GRADO SUPERIOR</option>
            <option value="universitarios">UNIVERSITARIOS</option>
        </select></p>
    <p>Titulo <input type="text" name="Titulo" size="40" ><br></p>
    <p>
        <label id="experiencia">Experiencia laboral:</label> 
        <input type="radio" name="exp" id="si" value="s" /> 
    <label style="width: auto;" for="si">Si</label>
        <input type="radio" name="exp" id="no" value="n" /> 
    <label for="no">No</label>
    </p>
    <p>Idiomas
            <select size="3">
              <option>Español</option>
              <option>Ingles</option>
              <option>Frances</option>
              <option>Aleman</option>
            </select>
    </p>
    <p> Curriculum 
        <input type="file" name="archivossubidos[]" multiple>
    </p>
    
</fieldset>

<fieldset>
    <legend>Acceso al portal</legend>
    <p><label for="user">Usuario</label>
        <input type="text" name="user" id="user" maxlength="10" required pattern="[A-Za-z0-9]{1,10}"></p>
    <p><label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" maxlength="10" pattern="[A-Za-z0-9]{1,10}"></p>

</fieldset>
<fieldset>
    <legend>Otros</legend>
    <p> <label for="files">Otros datos:</label>
        <textarea name="files" id="files" rows="9" cols="60" placeholder="Indica aquí cualquier otra información"></textarea></p>
</fieldset>
<input type="submit" value="Enviar datos">
<input type="reset" value="Borrar datos">
</body>
</html>
